<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas drawing board</title>
	<style>
body, div{
	margin: 0;
	padding: 0;
	text-align: center;
}
#cav{
	border: 2px solid black;
	border-radius: 4px;
	box-shadow: 0px 0px 10px black;
}
#bk{
	margin: 10px auto;
	width: 400px;
	height: 36px;
}
.bk{
	text-align: center;
	width: 20px;
	height: 20px;
	margin: 12px;
	display: inline-block;
	border: 1px solid gray;
}

	</style>
</head>
<body>
	<div id="bk" align="center"></div>
	<canvas id="cav" width="400" height="300"></canvas>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script charset="utf-8">
	//定义画笔颜色
	var bColor = ["#000","#999","#c6f","#f00","#f90","#ff0","#008000","#0cf"];
	//当前画笔颜色
	var col = "#f00";
	function initBrush() {
		for (var i = 0; i < bColor.length; i++) {
			var bk = $("<span class='bk'></span>").css("background-color",bColor[i]).click(function(){
					col = $(this).css("background-color");
			});
			$("#bk").append(bk);
		}
	}
	function initPainter(){
		//绑定绘图canvas
		var can = $("#cav"), self = this, x=0, y=0;
		var ctx = can[0].getContext("2d");
		ctx.lineWidth = 2;
		//绑定鼠标按下事件
		can.on("mousedown",function(e){
			e.preventDefault();
			ctx.strokeStyle = col;
			x = e.offsetX,
			y = e.offsetY;
			//开始路径
			ctx.beginPath();
			ctx.moveTo(x,y);
			//绑定鼠标移动事件
			can.on("mousemove",function(e){
				var nx = event.offsetX,
					ny = event.offsetY;
					ctx.lineTo(x,y);
					ctx.stroke();
					x = nx;
					y = ny;
			});
			//绑定鼠标抬起事件
			can.on("mouseup",function(){
				//取消鼠标移动事件
				can.off("mousemove");
			});
		});
	}
	$(document).ready(function(){
		initBrush();
		initPainter();
	});
</script>
</html>
