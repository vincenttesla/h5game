<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw Something</title>
	<link rel="stylesheet" href="style/ds.css">
</head>
<body>
	<!-- 主容器层 -->
	<div id="main" class="main">
		<div>
			<div class="tx"></div>
			<div class="wz">
				<div id="dround"></div>
				<!-- 显示问题区域 -->
				<span id="question"></span>
			</div>
			<!-- 显示时间 -->
			<div id="qTime" class="time">60</div>
			<div class="tc">离开房间<img src="img/leave.jpg" align="absmiddle"></div>
		</div>
		<div class="qc"></div>
		<div>
			<!-- 绘图主层 -->
			<div class="hbbox">
				<!-- 绘图区域 -->
				<div id="hb" class="hb">
					<canvas id="paintArea" width="525" height="370"></canvas>
				</div>
			</div>
			<!-- 工具选项区 -->
			<div class="hbr">
			<div class="operDiv">
				<!-- 颜色选取区 -->
				<div id="ys" class="ys"></div>
				<!-- 画笔大小选择区 -->
				<div id="bc" class="bc"></div>
				<!-- 定义橡皮擦工具 -->
				<div id="ssx" class="tb">
					<div id="btnRub" class="tb2"><img src="img/rub.jpg"></div>
					<div id="btnClear" class="tb3"><img src="img/clear.jpg"></div>
				</div>
			</div>
			<!-- 消息发布主层 -->
			<div id="msgArea" class="msgArea"></div>
			<div class="bd">
				<input type="button" id="btnSendMsg" value="发送"><input type="text" size="13" id="txtMsg">
			</div>
		</div>
		</div>
	</div>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/painter.js"></script>
</html>
